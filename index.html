    <!-- Pulsante musica flottante -->
    <button id="musicToggle" class="music-toggle-btn" onclick="toggleMusic()" title="Attiva/Disattiva Musica">
        üîá
    </button>

    <script src="main.js"></script>
    <script>
        // ============================================
        // MUSICA TEMA - Stile "Chi Vuole Essere Il Doge"
        // ============================================
        let audioCtx = null;
        let musicPlaying = false;
        let musicInterval = null;
        let musicGain = null;

        function createMusicContext() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            musicGain = audioCtx.createGain();
            musicGain.gain.value = 0.15;
            musicGain.connect(audioCtx.destination);
        }

        function playNote(freq, startTime, duration, type = 'sine', volume = 0.15) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            const fadeTime = Math.min(0.05, duration * 0.3);
            gain.gain.setValueAtTime(0, startTime);
            gain.gain.linearRampToValueAtTime(volume, startTime + fadeTime);
            gain.gain.setValueAtTime(volume, startTime + duration - fadeTime);
            gain.gain.linearRampToValueAtTime(0, startTime + duration);
            osc.connect(gain);
            gain.connect(musicGain);
            osc.start(startTime);
            osc.stop(startTime + duration);
        }

        function playThemeLoop() {
            if (!audioCtx) createMusicContext();
            const now = audioCtx.currentTime;
            const bpm = 100;
            const beat = 60 / bpm;

            const bassNotes = [130.81, 130.81, 164.81, 164.81, 146.83, 146.83, 174.61, 174.61,
                               130.81, 130.81, 164.81, 164.81, 146.83, 146.83, 123.47, 123.47];
            bassNotes.forEach((freq, i) => {
                playNote(freq, now + i * beat * 0.5, beat * 0.45, 'triangle', 0.12);
            });

            const arpNotes = [
                [261.63, 0], [329.63, 0.25], [392.00, 0.5], [329.63, 0.75],
                [293.66, 1], [349.23, 1.25], [440.00, 1.5], [349.23, 1.75],
                [261.63, 2], [329.63, 2.25], [392.00, 2.5], [523.25, 2.75],
                [493.88, 3], [440.00, 3.25], [392.00, 3.5], [349.23, 3.75],
                [261.63, 4], [329.63, 4.25], [392.00, 4.5], [329.63, 4.75],
                [293.66, 5], [349.23, 5.25], [440.00, 5.5], [349.23, 5.75],
                [329.63, 6], [392.00, 6.25], [493.88, 6.5], [523.25, 6.75],
                [493.88, 7], [440.00, 7.25], [392.00, 7.5], [349.23, 7.75]
            ];
            arpNotes.forEach(([freq, time]) => {
                playNote(freq, now + time * beat, beat * 0.22, 'sine', 0.08);
            });

            const padChords = [
                [261.63, 0, 2], [329.63, 0, 2], [392.00, 0, 2],
                [293.66, 2, 2], [349.23, 2, 2], [440.00, 2, 2],
                [261.63, 4, 2], [329.63, 4, 2], [392.00, 4, 2],
                [246.94, 6, 2], [311.13, 6, 2], [369.99, 6, 2]
            ];
            padChords.forEach(([freq, time, dur]) => {
                playNote(freq, now + time * beat, dur * beat, 'sine', 0.04);
            });

            for (let i = 0; i < 16; i++) {
                playNote(800, now + i * beat * 0.5, 0.03, 'square', 0.02);
            }
        }

        function toggleMusic() {
            const btn = document.getElementById('musicToggle');
            if (musicPlaying) {
                clearInterval(musicInterval);
                if (musicGain) musicGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                musicPlaying = false;
                btn.textContent = 'üîá';
                btn.title = 'Attiva Musica';
            } else {
                if (!audioCtx) createMusicContext();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                musicGain.gain.value = 0.15;
                playThemeLoop();
                musicInterval = setInterval(playThemeLoop, 4800);
                musicPlaying = true;
                btn.textContent = 'üîä';
                btn.title = 'Disattiva Musica';
            }
        }
    </script>

    <style>
        .music-toggle-btn {
            position: fixed;
            bottom: 25px;
